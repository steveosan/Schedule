</div>

<div id = "Fee-Calculator-Container">


    <h1>My Schedule</h1>
    
    <fieldset>
        <legend>Select day to view schedule</legend>
        <input type="radio"  name="day" data-value="Monday" data-color="yellow" checked>
        <label for="day">Monday</label>
        <br>
        <input type="radio" name="day" data-value="Tuesday"  data-color="lightblue">
        <label for="day">Tuesday</label>
        <br>
        <input type="radio" name="day" data-value="Wednesday"  data-color="lightblue">
        <label for="day">Wednesday</label>
        <br>
        <input type="radio" name="day" data-value="Thursday"  data-color="lightblue">
        <label for="day">Thursday</label>
        <br>
        <input type="radio" name="day" data-value="Friday"  data-color="lightblue">
        <label for="day">Friday</label>
        <br>
        <input type="radio" name="day" data-value="Saturday"  data-color="lightblue">
        <label for="day">Saturday</label>
        <br>
        <input type="radio" name="day" data-value="Sunday"  data-color="lightblue">
        <label for="day">Sunday</label>
        <br>   
    </fieldset>
    <br>
    <button>Calc</button>
    <br><br>
    <div class="row">
        <div class="col-md-6"><h2>EVENT</h2><span class="output2" id="day"></span></div>
        <div class="col-md-6"><h2>TIME</h2><span class="output2" id="event"></span></div>
    </div>
    </div>
